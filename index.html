<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WakeUp</title>
    <link rel="stylesheet" href="style.css" />

    <!-- BOOSTRAP ICONS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- BOOSTRAP CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div class="container">
      <center><h1 id="head" class="mb-3">Set WakeUp</h1></center>
      <hr />
      <center>
        <img
          src="./public/clipart-clock-animated-gif-9.gif"
          alt=""
          width="200"
          height="300"
        />
        <hr />
      </center>
      <center>
        <input type="text" id="inpt" placeholder="Time in Minutes" autofocus />
        <p id="notValid"></p>
        <button type="button" onclick="setAlarm()" id="btn">Set Alarm</button>

        <h1><i id="ringBell" class="ring bi bi-bell mt-2"></i></h1>
        <span id="ringBellMsg" class="ring mb-2">click bell to stop</span>

        <h1 id="result"></h1>
      </center>
    </div>

    <script src="script.js"></script>

    <!-- BOOSTRAP SCRIPT  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
